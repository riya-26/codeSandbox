<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="todoを入力" id="add-text" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のtodo</p>
      <ul id="incomplete-list" class="incomplete-list">
        <li class="todo-list">
          <div class="list-row">
            <p>todoです。</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したtodo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>完了したtodoです。</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
